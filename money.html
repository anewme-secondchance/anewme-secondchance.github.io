<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Budget & Money | A New Me</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  background: #eef2f7;
}

/* App Header */
.app-header {
  display: flex;
  align-items: center;
  background: #1f3c88;
  color: white;
  padding: 15px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.15);
}

.back-btn {
  background: white;
  color: #1f3c88;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
  margin-right: 15px;
}

.back-btn:hover {
  background: #ff914d;
  color: white;
}

.page-title {
  font-size: 18px;
  font-weight: bold;
}

/* Content */
.container {
  padding: 20px;
  max-width: 900px;
  margin: auto;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
}

.budget-input {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  margin-bottom: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.remaining-box {
  background: #1f3c88;
  color: white;
  padding: 15px;
  border-radius: 10px;
  margin-top: 15px;
  font-size: 18px;
  text-align: center;
}
</style>
</head>

<body>

<div class="app-header">
  <button onclick="goBack()" class="back-btn">‚Üê Back</button>
  <div class="page-title">Budget & Money</div>
</div>

<div class="container">

<div class="card">
<h3>Weekly Budget Planner</h3>

<label>Weekly Income</label>
<input class="budget-input" type="number" placeholder="Enter weekly income">

<label>Rent</label>
<input class="budget-input" type="number" placeholder="Rent amount">

<label>Food</label>
<input class="budget-input" type="number" placeholder="Food budget">

<label>Transportation</label>
<input class="budget-input" type="number" placeholder="Transportation">

<label>Phone</label>
<input class="budget-input" type="number" placeholder="Phone bill">

<label>Savings</label>
<input class="budget-input" type="number" placeholder="Savings">

<div class="remaining-box">
Total Remaining: $<span id="remaining">0</span>
</div>

</div>

</div>

<script>
function goBack() {
  if (document.referrer !== "") {
    window.history.back();
  } else {
    window.location.href = "index.html";
  }
}

/* Budget Save + Auto Calculate */
const inputs = document.querySelectorAll(".budget-input");

function calculateRemaining() {
  let values = [];
  inputs.forEach((input, index) => {
    const saved = localStorage.getItem("budget_" + index);
    if (saved !== null) input.value = saved;
    values.push(Number(input.value) || 0);
  });

  const income = values[0] || 0;
  const expenses = values.slice(1).reduce((a, b) => a + b, 0);
  const remaining = income - expenses;

  document.getElementById("remaining").textContent = remaining;
}

inputs.forEach((input, index) => {
  input.addEventListener("input", () => {
    localStorage.setItem("budget_" + index, input.value);
    calculateRemaining();
  });
});

calculateRemaining();
</script>

</body>
</html>
