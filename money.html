<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Money Plan | A New Me</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  background: #eef2f7;
}

/* Header */
.app-header {
  display: flex;
  align-items: center;
  background: #1f3c88;
  color: white;
  padding: 15px;
}

.back-btn {
  background: white;
  color: #1f3c88;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
  margin-right: 15px;
  font-weight: bold;
}

.container {
  padding: 20px;
  max-width: 900px;
  margin: auto;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  background: #1f3c88;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
}

.success {
  margin-top: 10px;
  color: green;
  font-weight: bold;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="app-header">
  <button onclick="goBack()" class="back-btn">‚Üê Back</button>
  <div>Financial Stability</div>
</div>

<div class="container">

<!-- INCOME TRACKER -->
<div class="card">
<h3>üíµ Monthly Income</h3>

<label>Total Monthly Income:</label>
<input type="number" id="income">

</div>

<!-- EXPENSE TRACKER -->
<div class="card">
<h3>üí≥ Monthly Expenses</h3>

<label>Rent:</label>
<input type="number" id="rent">

<label>Utilities:</label>
<input type="number" id="utilities">

<label>Food:</label>
<input type="number" id="food">

<label>Transportation:</label>
<input type="number" id="transportation">

<label>Other:</label>
<input type="number" id="other">

<button onclick="calculateBudget()">Calculate Budget</button>

<div id="budgetResult" class="success"></div>
</div>

<!-- SAVINGS PLAN -->
<div class="card">
<h3>üè¶ Savings Goal</h3>

<label>How much do I want to save?</label>
<input type="number" id="savingsGoal">

<button onclick="saveMoneyPlan()">Save Financial Plan</button>

<div id="savedMessage" class="success"></div>
</div>

</div>

<script>
function goBack() {
  window.location.href = "index.html";
}

function calculateBudget() {
  const income = parseFloat(document.getElementById("income").value) || 0;
  const rent = parseFloat(document.getElementById("rent").value) || 0;
  const utilities = parseFloat(document.getElementById("utilities").value) || 0;
  const food = parseFloat(document.getElementById("food").value) || 0;
  const transportation = parseFloat(document.getElementById("transportation").value) || 0;
  const other = parseFloat(document.getElementById("other").value) || 0;

  const totalExpenses = rent + utilities + food + transportation + other;
  const remaining = income - totalExpenses;

  document.getElementById("budgetResult").innerText =
    "Remaining after expenses: $" + remaining.toFixed(2);
}

function saveMoneyPlan() {
  const plan = {
    income: document.getElementById("income").value,
    rent: document.getElementById("rent").value,
    utilities: document.getElementById("utilities").value,
    food: document.getElementById("food").value,
    transportation: document.getElementById("transportation").value,
    other: document.getElementById("other").value,
    savingsGoal: document.getElementById("savingsGoal").value
  };

  localStorage.setItem("moneyPlan", JSON.stringify(plan));
  document.getElementById("savedMessage").innerText = "‚úÖ Financial plan saved.";
}

function loadMoneyPlan() {
  const saved = JSON.parse(localStorage.getItem("moneyPlan"));
  if (saved) {
    document.getElementById("income").value = saved.income || "";
    document.getElementById("rent").value = saved.rent || "";
    document.getElementById("utilities").value = saved.utilities || "";
    document.getElementById("food").value = saved.food || "";
    document.getElementById("transportation").value = saved.transportation || "";
    document.getElementById("other").value = saved.other || "";
    document.getElementById("savingsGoal").value = saved.savingsGoal || "";
  }
}

loadMoneyPlan();
</script>

</body>
</html>
