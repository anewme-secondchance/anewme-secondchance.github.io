<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Testimonials | A New Me</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #eef2f7;
}

.header {
  background: linear-gradient(135deg, #1f3c88, #2a5298);
  color: white;
  padding: 20px;
  text-align: center;
  position: relative;
}

.back-btn {
  position: absolute;
  left: 15px;
  top: 18px;
  background: white;
  color: #1f3c88;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
}

.container {
  padding: 20px;
  max-width: 900px;
  margin: auto;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  background: #1f3c88;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 10px;
}

.quote {
  font-style: italic;
  margin-bottom: 10px;
}

.name {
  font-weight: bold;
  color: #1f3c88;
}
</style>
</head>

<body>

<div class="header">
  <button onclick="goBack()" class="back-btn">‚Üê Back</button>
  <h2>üí¨ Community Testimonials</h2>
</div>

<div class="container">

<div class="card">
  <h3>Share Your Experience</h3>
  <input type="text" id="nameInput" placeholder="First name or initials">
  <textarea id="testimonialInput" rows="4" placeholder="How has A New Me helped you?"></textarea>
  <button onclick="addTestimonial()">Submit</button>
</div>

<div id="testimonialList"></div>

</div>

<script>

function goBack() {
  window.location.href = "index.html";
}

let testimonials = JSON.parse(localStorage.getItem("testimonials")) || [];

function renderTestimonials() {
  const container = document.getElementById("testimonialList");
  container.innerHTML = "";

  testimonials.forEach(item => {
    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <div class="quote">"${item.text}"</div>
      <div class="name">‚Äì ${item.name}</div>
    `;

    container.appendChild(div);
  });

  localStorage.setItem("testimonials", JSON.stringify(testimonials));
}

function addTestimonial() {
  const name = document.getElementById("nameInput").value;
  const text = document.getElementById("testimonialInput").value;

  if (!name || !text) return;

  testimonials.push({ name: name, text: text });

  document.getElementById("nameInput").value = "";
  document.getElementById("testimonialInput").value = "";

  renderTestimonials();
}

renderTestimonials();

</script>

</body>
</html>
