<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mindset | A New Me</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef2f7;
}

.app-header {
  display: flex;
  align-items: center;
  background: #1f3c88;
  color: white;
  padding: 15px;
}

.back-btn {
  background: white;
  color: #1f3c88;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
  margin-right: 10px;
  font-weight: bold;
}

.container {
  padding: 20px;
  max-width: 900px;
  margin: auto;
  padding-bottom: 80px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

textarea, input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 8px;
}

button {
  background: #1f3c88;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
}

.notification {
  background: #ff914d;
  color: white;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 10px;
}

.resource-item {
  padding: 10px;
  border-bottom: 1px solid #eee;
}

a {
  color: #1f3c88;
  font-weight: bold;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="app-header">
  <button onclick="goBack()" class="back-btn">â† Back</button>
  <div style="flex:1;">Mindset</div>
  <button onclick="logoutUser()" class="back-btn">Logout</button>
</div>

<div class="container">

<div id="notificationArea"></div>

<div class="card">
<h3>ğŸŒŸ Daily Encouragement</h3>
<p id="dailyQuote"></p>
<button onclick="newQuote()">New Quote</button>
</div>

<div class="card">
<h3>ğŸ“± Daily Motivation Message</h3>
<p id="smsMessage"></p>
<button onclick="newSMS()">New Message</button>
</div>

<div class="card">
<h3>Daily Reflection</h3>
<textarea id="r1" placeholder="What went well today?"></textarea>
<textarea id="r2" placeholder="What step forward did I take?"></textarea>
<textarea id="r3" placeholder="What can I improve tomorrow?"></textarea>
</div>

<div class="card">
<h3>ğŸ”¥ Consistency Streak</h3>
<p>Days checked in: <strong id="streakCount">0</strong></p>
<button onclick="updateStreak()">Mark Today Complete</button>
</div>

<div class="card">
<h3>ğŸ’ª Sobriety Tracker</h3>
<label><input type="checkbox" id="soberCheck"> I stayed sober today</label>
<p>Days sober: <strong id="soberCount">0</strong></p>
</div>

<div class="card">
<h3>ğŸ“… Appointment Tracker</h3>
<input type="text" id="apptName" placeholder="Appointment Name">
<input type="datetime-local" id="apptDate">
<button onclick="addAppt()">Add Appointment</button>
<div id="apptList"></div>
</div>

<div class="card">
<h3>ğŸ¥ Texas Mental Health Centers</h3>
<input type="text" id="searchInput" placeholder="Search by city or ZIP..." onkeyup="filterCenters()">
<div id="centersList"></div>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA4O2nEtjdy9fSh66gnHH6jsbKKSWdJt4c",
  authDomain: "a-new-me-1a17a.firebaseapp.com",
  projectId: "a-new-me-1a17a",
  storageBucket: "a-new-me-1a17a.firebasestorage.app",
  messagingSenderId: "362235516132",
  appId: "1:362235516132:web:1465c3ec03ce1d3f4608f1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* PROTECT PAGE */
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "auth.html";
  }
});

/* LOGOUT */
window.logoutUser = function() {
  signOut(auth).then(() => {
    window.location.href = "auth.html";
  });
};

window.goBack = function() {
  window.location.href = "index.html";
};

/* QUOTES */
const quotes = [
"You are not your past. You are your next decision.",
"Small steps every day build a new life.",
"Consistency creates stability.",
"Progress, not perfection.",
"You survived. Now rebuild."
];

window.newQuote = function() {
  document.getElementById("dailyQuote").textContent =
    quotes[Math.floor(Math.random() * quotes.length)];
};

newQuote();

/* SMS */
const smsMessages = [
"You got through yesterday. You can handle today.",
"One good decision changes everything.",
"Keep going. Youâ€™re rebuilding something strong.",
"Consistency beats motivation.",
"Youâ€™re not starting over â€” youâ€™re starting smarter."
];

window.newSMS = function() {
  const msg = smsMessages[Math.floor(Math.random() * smsMessages.length)];
  document.getElementById("smsMessage").textContent = msg;
  localStorage.setItem("dailySMS", msg);
};

if(localStorage.getItem("dailySMS")){
  document.getElementById("smsMessage").textContent = localStorage.getItem("dailySMS");
} else {
  newSMS();
}

/* REFLECTION SAVE */
["r1","r2","r3"].forEach(id=>{
  const el = document.getElementById(id);
  const saved = localStorage.getItem(id);
  if(saved) el.value = saved;
  el.addEventListener("input", ()=>localStorage.setItem(id, el.value));
});

/* STREAK */
window.updateStreak = function(){
  let s = localStorage.getItem("streak");
  s = s ? parseInt(s) + 1 : 1;
  localStorage.setItem("streak", s);
  document.getElementById("streakCount").textContent = s;
};

if(localStorage.getItem("streak")){
  document.getElementById("streakCount").textContent = localStorage.getItem("streak");
}

/* SOBRIETY */
let sober = localStorage.getItem("soberCount");
if(sober){
  document.getElementById("soberCount").textContent = sober;
}

document.getElementById("soberCheck").addEventListener("change", function(){
  if(this.checked){
    sober = sober ? parseInt(sober)+1 : 1;
    localStorage.setItem("soberCount", sober);
    document.getElementById("soberCount").textContent = sober;
  }
});

/* APPOINTMENTS */
window.addAppt = function(){
  const name = apptName.value;
  const date = apptDate.value;
  if(!name || !date) return;

  const appts = JSON.parse(localStorage.getItem("appts") || "[]");
  appts.push({name, date});
  localStorage.setItem("appts", JSON.stringify(appts));
  showAppts();
};

function showAppts(){
  const list = document.getElementById("apptList");
  list.innerHTML = "";
  const appts = JSON.parse(localStorage.getItem("appts") || "[]");

  appts.forEach(a=>{
    list.innerHTML += `<div class="resource-item">
      <strong>${a.name}</strong><br>
      ${new Date(a.date).toLocaleString()}
    </div>`;
  });
}

showAppts();

/* TEXAS CENTERS */
const centers = [
{city:"Austin", zip:"78701", name:"Integral Care", link:"https://integralcare.org"},
{city:"Dallas", zip:"75201", name:"Metrocare Services", link:"https://www.metrocareservices.org"},
{city:"Houston", zip:"77002", name:"The Harris Center", link:"https://www.theharriscenter.org"},
{city:"San Antonio", zip:"78205", name:"Center for Health Care Services", link:"https://www.chcsbc.org"},
{city:"Fort Worth", zip:"76102", name:"MHMR Tarrant County", link:"https://www.mhmrtarrant.org"},
{city:"Tyler", zip:"75701", name:"Andrews Center", link:"https://www.andrewscenter.com"}
];

function loadCenters(list){
  const div = document.getElementById("centersList");
  div.innerHTML = "";
  list.forEach(c=>{
    div.innerHTML += `<div class="resource-item">
      <strong>${c.name}</strong><br>
      ${c.city}, TX ${c.zip}<br>
      <a href="${c.link}" target="_blank">Visit Website</a>
    </div>`;
  });
}

loadCenters(centers);

window.filterCenters = function(){
  const input = document.getElementById("searchInput").value.toLowerCase();
  const filtered = centers.filter(c =>
    c.city.toLowerCase().includes(input) ||
    c.zip.includes(input)
  );
  loadCenters(filtered);
};

</script>

</body>
</html>
