<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mindset | A New Me</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  background: #eef2f7;
}

/* Header */
.app-header {
  display: flex;
  align-items: center;
  background: #1f3c88;
  color: white;
  padding: 15px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.15);
}

.back-btn {
  background: white;
  color: #1f3c88;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
  margin-right: 15px;
}

.back-btn:hover {
  background: #ff914d;
  color: white;
}

.page-title {
  font-size: 18px;
  font-weight: bold;
}

/* Content */
.container {
  padding: 20px;
  max-width: 900px;
  margin: auto;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

textarea {
  width: 100%;
  min-height: 80px;
  padding: 10px;
  margin-top: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
  resize: vertical;
}

.save-msg {
  color: green;
  font-size: 14px;
  margin-top: 5px;
}
</style>
</head>

<body>

<div class="app-header">
  <button onclick="goBack()" class="back-btn">← Back</button>
  <div class="page-title">Mindset</div>
</div>

<div class="container">

<div class="card">
<h3>What went well today?</h3>
<textarea id="reflection1" placeholder="Write your answer..."></textarea>
<div class="save-msg" id="msg1"></div>
</div>

<div class="card">
<h3>What is one step forward I took?</h3>
<textarea id="reflection2" placeholder="Write your answer..."></textarea>
<div class="save-msg" id="msg2"></div>
</div>

<div class="card">
<h3>What can I improve tomorrow?</h3>
<textarea id="reflection3" placeholder="Write your answer..."></textarea>
<div class="save-msg" id="msg3"></div>
</div>

</div>

<script>
function goBack() {
  if (document.referrer !== "") {
    window.history.back();
  } else {
    window.location.href = "index.html";
  }
}

/* Reflection Saving */
function setupReflection(id, msgId, storageKey) {
  const textarea = document.getElementById(id);
  const message = document.getElementById(msgId);

  const saved = localStorage.getItem(storageKey);
  if (saved) {
    textarea.value = saved;
  }

  textarea.addEventListener("input", () => {
    localStorage.setItem(storageKey, textarea.value);
    message.textContent = "Saved ✓";
    setTimeout(() => {
      message.textContent = "";
    }, 1500);
  });
}

setupReflection("reflection1", "msg1", "daily_reflection_1");
setupReflection("reflection2", "msg2", "daily_reflection_2");
setupReflection("reflection3", "msg3", "daily_reflection_3");
</script>

</body>
</html>
