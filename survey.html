<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Survey | A New Me</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #eef2f7;
}

.header {
  background: linear-gradient(135deg, #1f3c88, #2a5298);
  color: white;
  padding: 20px;
  text-align: center;
  position: relative;
}

.back-btn {
  position: absolute;
  left: 15px;
  top: 18px;
  background: white;
  color: #1f3c88;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
}

.container {
  padding: 15px;
}

iframe {
  width: 100%;
  height: 95vh;
  border: none;
  border-radius: 10px;
  background: white;
}
</style>
</head>

<body>

<div class="header">
  <button onclick="goBack()" class="back-btn">‚Üê Back</button>
  <h2>üìù Help Us Improve</h2>
</div>

<div class="container" id="surveyContainer"></div>

<script>

const formLink = "https://docs.google.com/forms/d/e/1FAIpQLSdHkn_0W2xaXeeErb5x9hnT3I7CQLUm9-NyAA2E4jd549Jq8w/viewform";
const embedLink = formLink + "?embedded=true";

const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);

if (isIOS) {
  // Redirect iPhone directly to Google Form to avoid 400 error with iframe
  window.location.href = formLink;
} else {
  // Show embedded form for desktop / android
  document.getElementById("surveyContainer").innerHTML =
    `<iframe src="${embedLink}">Loading‚Ä¶</iframe>`;
}

function goBack() {
  window.location.href = "index.html";
}

</script>

</body>
</html>
