<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stability Plan | A New Me</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  background: #eef2f7;
}

/* Header */
.app-header {
  display: flex;
  align-items: center;
  background: #1f3c88;
  color: white;
  padding: 15px;
}

.back-btn {
  background: white;
  color: #1f3c88;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
  margin-right: 15px;
}

.page-title {
  font-size: 18px;
  font-weight: bold;
}

.container {
  padding: 20px;
  max-width: 900px;
  margin: auto;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

select, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
}

.result {
  margin-top: 15px;
  padding: 15px;
  border-radius: 8px;
  font-weight: bold;
}

.eligible {
  background: #d4edda;
  color: #155724;
}

.not-eligible {
  background: #f8d7da;
  color: #721c24;
}
</style>
</head>

<body>

<div class="app-header">
  <button onclick="goBack()" class="back-btn">← Back</button>
  <div class="page-title">Stability Plan</div>
</div>

<div class="container">

<div class="card">
<h3>⚖ Expungement & Record-Sealing Checker</h3>

<label>What was the outcome?</label>
<select id="outcome">
  <option value="">Select</option>
  <option value="dismissed">Dismissed</option>
  <option value="notguilty">Not Guilty</option>
  <option value="deferred">Deferred Adjudication</option>
  <option value="convicted">Convicted</option>
</select>

<label>Any new convictions since?</label>
<select id="newCharges">
  <option value="">Select</option>
  <option value="no">No</option>
  <option value="yes">Yes</option>
</select>

<button onclick="checkEligibility()">Check Eligibility</button>

<div id="resultBox"></div>

</div>

</div>

<script>
function goBack() {
  if (document.referrer !== "") {
    window.history.back();
  } else {
    window.location.href = "index.html";
  }
}

function checkEligibility() {
  const outcome = document.getElementById("outcome").value;
  const newCharges = document.getElementById("newCharges").value;
  const resultBox = document.getElementById("resultBox");

  resultBox.className = "result";

  if (outcome === "" || newCharges === "") {
    resultBox.innerHTML = "Please answer all questions.";
    resultBox.classList.add("not-eligible");
    return;
  }

  if ((outcome === "dismissed" || outcome === "notguilty") && newCharges === "no") {
    resultBox.innerHTML = "✔ You MAY be eligible for Expungement. <br><br><strong>Why:</strong> Case was dismissed or you were found not guilty, and you have no new convictions.";
    resultBox.classList.add("eligible");
  }

  else if (outcome === "deferred" && newCharges === "no") {
    resultBox.innerHTML = "✔ You MAY qualify for Record Sealing (Nondisclosure). <br><br><strong>Why:</strong> Deferred adjudication completed with no new convictions.";
    resultBox.classList.add("eligible");
  }

  else if (newCharges === "yes") {
    resultBox.innerHTML = "⛔ You may NOT be eligible right now. <br><br><strong>Why Not:</strong> New convictions often restart waiting periods or disqualify eligibility.";
    resultBox.classList.add("not-eligible");
  }

  else {
    resultBox.innerHTML = "⛔ You may not qualify for expungement. <br><br><strong>Why Not:</strong> Convictions typically do not qualify unless specific court programs apply.";
    resultBox.classList.add("not-eligible");
  }
}
</script>

</body>
</html>
