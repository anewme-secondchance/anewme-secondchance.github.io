<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goals | A New Me</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef2f7;
}

.app-header {
  display: flex;
  align-items: center;
  background: #1f3c88;
  color: white;
  padding: 15px;
}

.back-btn {
  background: white;
  color: #1f3c88;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
  margin-right: 15px;
  font-weight: bold;
}

.container {
  padding: 20px;
  max-width: 900px;
  margin: auto;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 8px;
}

button.action-btn {
  background: #1f3c88;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
}

.goal-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #f4f6fb;
  padding: 10px;
  border-radius: 8px;
  margin-top: 8px;
}

.goal-item.completed {
  text-decoration: line-through;
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="app-header">
  <button onclick="goBack()" class="back-btn">‚Üê Back</button>
  <div>üéØ Goals Tracker</div>
</div>

<div class="container">

<!-- CUSTOM GOALS -->
<div class="card">
<h3>Add Personal Goal</h3>
<input type="text" id="goalInput" placeholder="Example: Apply for 5 jobs this week">
<button class="action-btn" onclick="addGoal()">Add Goal</button>
</div>

<div class="card">
<h3>Your Goals</h3>
<div id="goalsList"></div>
</div>

<!-- REENTRY STRUCTURE GOALS -->
<div class="card">
<h3>üîí Reentry Stability Goals</h3>
<p>Track important first steps after release:</p>

<div id="reentryGoals"></div>
</div>

</div>

<script>

/* Back Button */
function goBack() {
  window.location.href = "index.html";
}

/* Load Stored Data */
let goals = JSON.parse(localStorage.getItem("goals")) || [];
let reentry = JSON.parse(localStorage.getItem("reentryGoals")) || {
  id: false,
  housing: false,
  employment: false,
  probation: false,
  savings: false
};

/* Render Personal Goals */
function renderGoals() {
  const list = document.getElementById("goalsList");
  list.innerHTML = "";

  goals.forEach((goal, index) => {
    const div = document.createElement("div");
    div.className = "goal-item" + (goal.completed ? " completed" : "");

    div.innerHTML = `
      <span>${goal.text}</span>
      <div>
        <button onclick="toggleGoal(${index})">
          ${goal.completed ? "Undo" : "Done"}
        </button>
        <button onclick="deleteGoal(${index})">X</button>
      </div>
    `;

    list.appendChild(div);
  });

  localStorage.setItem("goals", JSON.stringify(goals));
}

/* Add Goal */
function addGoal() {
  const text = document.getElementById("goalInput").value;
  if (!text) return;

  goals.push({ text: text, completed: false });
  document.getElementById("goalInput").value = "";
  renderGoals();
}

/* Toggle Goal */
function toggleGoal(index) {
  goals[index].completed = !goals[index].completed;
  renderGoals();
}

/* Delete Goal */
function deleteGoal(index) {
  goals.splice(index, 1);
  renderGoals();
}

/* Render Reentry Checklist */
function renderReentry() {
  const container = document.getElementById("reentryGoals");
  container.innerHTML = "";

  const checklist = [
    { key: "id", label: "Obtain State ID / Driver License" },
    { key: "housing", label: "Secure Stable Housing" },
    { key: "employment", label: "Apply for Employment or Training" },
    { key: "probation", label: "Meet All Probation Requirements" },
    { key: "savings", label: "Start $500 Emergency Fund" }
  ];

  checklist.forEach(item => {
    const div = document.createElement("div");
    div.className = "goal-item" + (reentry[item.key] ? " completed" : "");

    div.innerHTML = `
      <span>${item.label}</span>
      <button onclick="toggleReentry('${item.key}')">
        ${reentry[item.key] ? "Completed" : "Mark Done"}
      </button>
    `;

    container.appendChild(div);
  });

  localStorage.setItem("reentryGoals", JSON.stringify(reentry));
}

/* Toggle Reentry Goal */
function toggleReentry(key) {
  reentry[key] = !reentry[key];
  renderReentry();
}

/* Initial Load */
renderGoals();
renderReentry();

</script>

</body>
</html>
