<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goals | A New Me</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef2f7;
}

.app-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #1f3c88;
  color: white;
  padding: 15px;
}

button {
  background: white;
  color: #1f3c88;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
  margin-top: 10px;
}

.container {
  padding: 20px;
  max-width: 900px;
  margin: auto;
  padding-bottom: 80px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

textarea {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 8px;
}
</style>
</head>

<body>

<div class="app-header">
  <div>Goals Tracker</div>
  <button onclick="logout()">Logout</button>
</div>

<div class="container">

<div class="card">
<h3>üè† Housing Goal</h3>
<textarea id="housingGoal" placeholder="Example: Secure stable housing within 60 days"></textarea>
</div>

<div class="card">
<h3>üíº Employment Goal</h3>
<textarea id="jobGoal" placeholder="Example: Apply to 5 jobs per week"></textarea>
</div>

<div class="card">
<h3>üí∞ Financial Goal</h3>
<textarea id="moneyGoal" placeholder="Example: Save $50 per week"></textarea>
</div>

<div class="card">
<h3>üß† Mental Health Goal</h3>
<textarea id="mentalGoal" placeholder="Example: Attend counseling weekly"></textarea>
</div>

<div class="card">
<h3>üéØ Life Goal</h3>
<textarea id="lifeGoal" placeholder="Example: Rebuild relationship with my children"></textarea>
</div>

<button onclick="saveGoals()">Save Goals</button>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getAuth,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  doc,
  setDoc,
  getDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA4O2nEtjdy9fSh66gnHH6jsbKKSWdJt4c",
  authDomain: "a-new-me-1a17a.firebaseapp.com",
  projectId: "a-new-me-1a17a",
  storageBucket: "a-new-me-1a17a.firebasestorage.app",
  messagingSenderId: "362235516132",
  appId: "1:362235516132:web:1465c3ec03ce1d3f4608f1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;

/* Protect Page */
onAuthStateChanged(auth, async user => {
  if (!user) {
    window.location.href = "auth.html";
  } else {
    currentUser = user;
    loadGoals();
  }
});

/* Logout */
window.logout = function() {
  signOut(auth).then(() => {
    window.location.href = "auth.html";
  });
};

/* Save Goals */
window.saveGoals = async function() {
  const goalData = {
    housing: document.getElementById("housingGoal").value,
    job: document.getElementById("jobGoal").value,
    money: document.getElementById("moneyGoal").value,
    mental: document.getElementById("mentalGoal").value,
    life: document.getElementById("lifeGoal").value
  };

  await setDoc(doc(db, "users", currentUser.uid), {
    goals: goalData
  }, { merge: true });

  alert("Goals Saved ‚úì");
};

/* Load Goals */
async function loadGoals() {
  const docSnap = await getDoc(doc(db, "users", currentUser.uid));
  if (docSnap.exists()) {
    const data = docSnap.data();
    if (data.goals) {
      document.getElementById("housingGoal").value = data.goals.housing || "";
      document.getElementById("jobGoal").value = data.goals.job || "";
      document.getElementById("moneyGoal").value = data.goals.money || "";
      document.getElementById("mentalGoal").value = data.goals.mental || "";
      document.getElementById("lifeGoal").value = data.goals.life || "";
    }
  }
}

</script>

</body>
</html>
