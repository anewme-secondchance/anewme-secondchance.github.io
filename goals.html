<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goals Tracker | A New Me</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef2f7;
}

.app-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #1f3c88;
  color: white;
  padding: 15px;
}

.back-btn, .logout-btn {
  background: white;
  color: #1f3c88;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
}

.container {
  padding: 20px;
  max-width: 900px;
  margin: auto;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

input, select {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 8px;
}

button {
  background: #1f3c88;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
}

.goal-item {
  padding: 12px;
  border-bottom: 1px solid #eee;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.progress-bar {
  height: 10px;
  background: #ddd;
  border-radius: 6px;
  margin-top: 10px;
}

.progress-fill {
  height: 100%;
  background: #1f3c88;
  border-radius: 6px;
}
</style>
</head>

<body>

<div class="app-header">
  <button onclick="goBack()" class="back-btn">‚Üê Back</button>
  <div>Goals Tracker</div>
  <button onclick="logout()" class="logout-btn">Logout</button>
</div>

<div class="container">

<div class="card">
<h3>üéØ Add New Goal</h3>
<input type="text" id="goalText" placeholder="Enter your goal...">
<select id="goalCategory">
  <option>Housing</option>
  <option>Employment</option>
  <option>Mental Health</option>
  <option>Financial</option>
  <option>Life</option>
</select>
<button onclick="addGoal()">Add Goal</button>
</div>

<div class="card">
<h3>üìä Completion Progress</h3>
<p>Completed: <strong id="completionPercent">0%</strong></p>
<div class="progress-bar">
  <div id="progressFill" class="progress-fill"></div>
</div>
</div>

<div class="card">
<h3>üìã My Goals</h3>
<div id="goalsList"></div>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  updateDoc,
  deleteDoc,
  doc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_STORAGE_BUCKET",
  messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;

onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "auth.html";
  } else {
    currentUser = user;
    loadGoals();
  }
});

window.logout = function() {
  signOut(auth).then(() => {
    window.location.href = "auth.html";
  });
};

window.goBack = function() {
  window.location.href = "index.html";
};

window.addGoal = async function() {
  const text = goalText.value;
  const category = goalCategory.value;

  if (!text) return;

  await addDoc(collection(db, "users", currentUser.uid, "goals"), {
    text: text,
    category: category,
    completed: false,
    createdAt: new Date()
  });

  goalText.value = "";
  loadGoals();
};

async function loadGoals() {
  const list = document.getElementById("goalsList");
  list.innerHTML = "";

  let total = 0;
  let completed = 0;

  const snapshot = await getDocs(
    collection(db, "users", currentUser.uid, "goals")
  );

  snapshot.forEach((docSnap) => {
    total++;
    const data = docSnap.data();
    if (data.completed) completed++;

    const div = document.createElement("div");
    div.className = "goal-item";

    div.innerHTML = `
      <div>
        <strong>${data.text}</strong><br>
        <small>${data.category}</small>
      </div>
      <div>
        <input type="checkbox" ${data.completed ? "checked" : ""}
        onclick="toggleGoal('${docSnap.id}', ${data.completed})">
        <button onclick="deleteGoal('${docSnap.id}')">X</button>
      </div>
    `;

    list.appendChild(div);
  });

  const percent = total ? Math.round((completed / total) * 100) : 0;

  document.getElementById("completionPercent").innerText = percent + "%";
  document.getElementById("progressFill").style.width = percent + "%";
}

window.toggleGoal = async function(id, currentStatus) {
  await updateDoc(
    doc(db, "users", currentUser.uid, "goals", id),
    { completed: !currentStatus }
  );
  loadGoals();
};

window.deleteGoal = async function(id) {
  await deleteDoc(doc(db, "users", currentUser.uid, "goals", id));
  loadGoals();
};

</script>

</body>
</html>
