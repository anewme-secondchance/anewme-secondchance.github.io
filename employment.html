<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employment Tracker | A New Me</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef2f7;
}

.app-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #1f3c88;
  color: white;
  padding: 15px;
}

.back-btn, .logout-btn {
  background: white;
  color: #1f3c88;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
}

.container {
  padding: 20px;
  max-width: 900px;
  margin: auto;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 8px;
}

button {
  background: #1f3c88;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
}

.job-item {
  padding: 12px;
  border-bottom: 1px solid #eee;
}
</style>
</head>

<body>

<div class="app-header">
  <button onclick="goBack()" class="back-btn">‚Üê Back</button>
  <div>Employment Tracker</div>
  <button onclick="logout()" class="logout-btn">Logout</button>
</div>

<div class="container">

<div class="card">
<h3>üíº Add Job Application</h3>

<input type="text" id="company" placeholder="Company Name">
<input type="text" id="position" placeholder="Position">
<input type="date" id="dateApplied">
<select id="status">
  <option value="Applied">Applied</option>
  <option value="Interview">Interview</option>
  <option value="Hired">Hired</option>
  <option value="Rejected">Rejected</option>
</select>
<textarea id="notes" placeholder="Notes..."></textarea>

<button onclick="addJob()">Save Application</button>

</div>

<div class="card">
<h3>üìã My Applications</h3>
<div id="jobList"></div>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  deleteDoc,
  doc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA4O2nEtjdy9fSh66gnHH6jsbKKSWdJt4c",
  authDomain: "a-new-me-1a17a.firebaseapp.com",
  projectId: "a-new-me-1a17a",
  storageBucket: "a-new-me-1a17a.firebasestorage.app",
  messagingSenderId: "362235516132",
  appId: "1:362235516132:web:1465c3ec03ce1d3f4608f1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;

onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "auth.html";
  } else {
    currentUser = user;
    loadJobs();
  }
});

window.logout = function() {
  signOut(auth).then(() => {
    window.location.href = "auth.html";
  });
};

window.goBack = function() {
  window.location.href = "index.html";
};

window.addJob = async function() {
  const job = {
    company: company.value,
    position: position.value,
    dateApplied: dateApplied.value,
    status: status.value,
    notes: notes.value,
    createdAt: new Date()
  };

  if (!job.company || !job.position) return;

  await addDoc(collection(db, "users", currentUser.uid, "applications"), job);

  company.value = "";
  position.value = "";
  dateApplied.value = "";
  notes.value = "";

  loadJobs();
};

async function loadJobs() {
  const list = document.getElementById("jobList");
  list.innerHTML = "";

  const querySnapshot = await getDocs(
    collection(db, "users", currentUser.uid, "applications")
  );

  querySnapshot.forEach((docSnap) => {
    const data = docSnap.data();
    const div = document.createElement("div");
    div.className = "job-item";

    div.innerHTML = `
      <strong>${data.company}</strong> - ${data.position}<br>
      Applied: ${data.dateApplied || "N/A"}<br>
      Status: ${data.status}<br>
      Notes: ${data.notes || "None"}<br>
      <button onclick="deleteJob('${docSnap.id}')">Delete</button>
    `;

    list.appendChild(div);
  });
}

window.deleteJob = async function(id) {
  await deleteDoc(doc(db, "users", currentUser.uid, "applications", id));
  loadJobs();
};

</script>

</body>
</html>
